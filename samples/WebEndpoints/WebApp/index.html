<!DOCTYPE html>
<html lang="EN">
<head>
  <meta charset="UTF-8">
  <title>ProconTEL endpoint test</title>

  <meta name="description" content="ProconTEL static page example">
  <meta name="keywords" content="ProconTEL endpoint test">

  <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

  <link rel="stylesheet" href="mystyle.css" type="text/css">
  <link rel="stylesheet" href="css/fontello.css" type="text/css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lato&display=swap" rel="stylesheet">
</head>
<body onload="timing();">
  <main>
    <section class="mainPanel">
      <div class="container justify-content-center mt-5">
        <div class="row text-center col-12 m-1">
          <div>Welcome!</div>
        </div>

        <hr>

        <div class="row text-center description">
          <p>A changing clock time means that the test page has loaded successfully.</p>
        </div>

        <hr>

        <div class="row text-center m-1">
          <div id="currentTime">Timer is loading ...</div>
        </div>

        <hr>

        <div class="text-center mt-5">
          <a href="https://github.com/Macrix/procontel.sdk/Samples/WebEndpoints">
            <img class="mb-4" src="MacrixLogo.png" width="140" height="40" alt="">
          </a>          
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="timer.js"></script>
</body>
</html>
