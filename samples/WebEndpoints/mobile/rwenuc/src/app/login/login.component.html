<h3 class="dialog-header">{{ 'LOGIN.HEADER' | translate }}</h3>
<ng-container *ngLet="users$ | withLoading | async as users">
    <div class="login-list">
        <mat-list *ngIf="!users.loading" >
            <mat-list-item *ngFor="let user of users.value;" (click)="selectUser(user)" >
                <div  class="user-item">
                    <div fxFlex="30%">{{ user.name }}</div>                           
                    <div fxFlex="30%">{{ user.firstName }}</div> 
                    <div fxFlex="30%">{{ user.lastName }}</div> 
                </div>
            </mat-list-item>
        </mat-list>
    </div>
    <div class="shade" *ngIf="users.loading">
        <mat-spinner></mat-spinner>
    </div>
    <div class="shade" *ngIf="users.error">
        <app-reload-button (click)="getUsers()">
        </app-reload-button>
    </div>
</ng-container>
